name: Build Firmware

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      QMK_HOME: ~/qmk_firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-avr avr-libc binutils-avr
          avr-gcc --version

      - name: Install QMK CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install qmk

      - name: Setup QMK
        run: |
          qmk setup -y -H ~/qmk_firmware
          qmk config user.qmk_home=~/qmk_firmware

      - name: Copy firmware to QMK keyboards directory
        run: |
          cp -r firmware ~/qmk_firmware/keyboards/morse_keyer

      - name: Compile firmware
        run: |
          qmk compile -kb morse_keyer -km default

      - name: Move firmware file
        run: |
          find ~/qmk_firmware -name "*.hex" -type f
          mv ~/qmk_firmware/morse_keyer_default.hex ./morse_keyer_default.hex

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: morse_keyer_firmware
          path: morse_keyer_default.hex

      - name: Upload firmware to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: morse_keyer_default.hex
